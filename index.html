<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header> '''
        </header>
    <main>
        <!-- CSS Box Model Section -->
        <!-- <section> tag means that the content inside relates to a single theme, and
             <div> tag is used as a block part of the webpage and don't convey any particular meaning -->
        <section class="section-wrapper">
            <div class="interior">
                <h1>CSS Box Model</h1>

                <p>Padding is inside of the element in CSS</p>
                <p><strong>padding:40px; (inside)</strong></p>

                <p>Margin is outside of the element in CSS</p>
                <p><strong>margin 40px (outside)</strong></p>

                <p>Border is added to width and height of the element in CSS</p>
                <p><strong>border: 10px solid green</strong></p>


            </div>
        </section>

        <!--Flex Display Section-->
        <section>
            <div class="flex-interior">
                <div class="flex-parent">
                    <div class="flex-child flex-child-big">
                        <h1>Flexbox</h1>
                    </div>
                </div>
                <div class="flex-parent flex-parent-stacked">
                    <div class="flex-child"></div>
                    <div class="flex-child"></div>
                    <div class="flex-child"></div>
                </div>
                <div class="flex-parent">
                    <div class="flex-child"></div>
                    <div class="flex-child"></div>
                    <div class="flex-child"></div>
                </div>
            </div>
        </section>

    </main>
    </body>
</html>
